<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="4"
        depth="3"
        color="#FEAC5E" 
        shadow
        position="0 1.5 -7"
        rotation="50 90 40"
        scale="2 2 0.5">
      </a-box>
      <a-sphere
        width="3"
        height="3"
        depth="3"
        color="#7DEB71"
        position="-5 2 -7"
        shadow>
      </a-sphere>
      <a-plane
        width="200"
        height="400"
        position="0 0 -4"
        rotation= "-90 0 0"
        color="#C779D0">
      </a-plane>
    </a-scene>
  </body>
</html>
